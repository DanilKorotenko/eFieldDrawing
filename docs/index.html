
<!doctype html>
<html lang="en-US">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <div style="text-align: center; border: 2px solid rgb(78, 74, 74); background-color: rgb(182, 186, 190);">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Canvas tutorial</title>
        <link rel="stylesheet" href="styles.css">

        <script type="text/javascript" src="electricField.js"></script>
        <script type="text/javascript" src="point.js"></script>
        <script type="text/javascript" src="charge.js"></script>
        <script type="text/javascript" src="particle.js"></script>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="400">  </canvas>
        <table style="margin: auto;">
            <tr>
                <td>
                    <p>Options</p>
                    <label for="numTraces">Number of Traces</label>
                    <input type="range" id="numTraces" min="1" max="100" oninput="updateUI()">
                    <br>
                    <label for="chargeRadius">Charge Radius</label>
                    <input type="number" id="chargeRadius" min="10" onchange="updateUI()">
                </td>
    
                <td>
                    <p>Selected Charge</p>
                    <label for="q">q</label>
                    <input type="range" id="q" min="-10" max="+10" oninput="updateUI()">
                </td>
            </tr>
        </table>
    </body>
</html>
